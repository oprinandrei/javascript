<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1>Array:</h1>
    <button onclick="popArray()">Pop</button>
    <button onclick="pushArray()">Push</button>
    <div class="array-container" id="array"></div>
  </div>
  <div>
    <h1>List:</h1>
    <button onclick="popList()">Pop</button>
    <button onclick="pushList()">Push</button>
    <div class="list-container" id="list"></div>
  </div>
  <div>
    <h1>Stack:</h1>
    <!-- behaves exactly as the array case -->
    <button onclick="popStack()">Pop</button>
    <button onclick="pushStack()">Push</button>
    <div class="stack-container" id="stack"></div>
  </div>
</body>
<footer>
  <script src="script.js"></script>
</footer>
</html>
